span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">typedef struct lnode{</span><br><span class="line">	int expn,coef;</span><br><span class="line">	struct lnode* next;</span><br><span class="line">}lnode ,* lptr;</span><br><span class="line">//lptr&#x662F;&#x4E00;&#x4E2A;&#x6307;&#x5411;&#x67D0;&#x4E2A;&#x7ED3;&#x70B9;&#x7684;&#x6307;&#x9488; </span><br><span class="line">lptr creat(){</span><br><span class="line">	//&#x4E00;&#x5143;&#x591A;&#x9879;&#x5F0F;&#x94FE;&#x8868;&#x7684;&#x521B;&#x5EFA;</span><br><span class="line">	lptr head,end,s=NULL;</span><br><span class="line">	head=(lptr)malloc(sizeof(lnode));</span><br><span class="line">	int expn,coef,count;</span><br><span class="line">	head-&gt;next=NULL;</span><br><span class="line">	end=head;</span><br><span class="line">	//&#x521D;&#x59CB;&#x60C5;&#x51B5;&#x4E0B;&#xFF0C;head&#x548C;end&#x6307;&#x5411;&#x540C;&#x4E00;&#x4E2A;&#x521D;&#x59CB;&#x7ED3;&#x70B9;</span><br><span class="line">	printf(&quot;&#x8BF7;&#x8F93;&#x5165;&#x591A;&#x9879;&#x5F0F;&#x7684;&#x9879;&#x6570;count=:&quot;); </span><br><span class="line">	scanf(&quot;%d&quot;,&amp;count);</span><br><span class="line">	for(int i=0;i&lt;count;i++){</span><br><span class="line">		printf(&quot;&#x8BF7;&#x8F93;&#x5165;&#x7B2C;%d&#x9879;&#x7684;&#x7CFB;&#x6570;&#x548C;&#x6307;&#x6570;&#xFF1A;&quot;,i+1);</span><br><span class="line">		scanf(&quot;%d%d&quot;,&amp;coef,&amp;expn);</span><br><span class="line">		s=(lptr)malloc(sizeof(lnode));</span><br><span class="line">		s-&gt;coef=coef;</span><br><span class="line">		s-&gt;expn=expn;</span><br><span class="line">		s-&gt;next=NULL;</span><br><span class="line">		//&#x5C06;&#x65B0;&#x521B;&#x5EFA;&#x7684;&#x8282;&#x70B9;&#x63D2;&#x5230;&#x5C3E;&#x90E8;</span><br><span class="line">		end-&gt;next=s;</span><br><span class="line">		end=s;</span><br><span class="line">	}</span><br><span class="line">	return head;</span><br><span class="line">}</span><br><span class="line">void travel(lptr head){</span><br><span class="line">	//&#x904D;&#x5386;&#x94FE;&#x8868;</span><br><span class="line">	lptr p=head-&gt;next;</span><br><span class="line">	while(p!=NULL){</span><br><span class="line">		if(p-&gt;next!=NULL){</span><br><span class="line">			if(p-&gt;coef!=1){</span><br><span class="line">		      printf(&quot;%dx&#x2227;%d+&quot;,p-&gt;coef,p-&gt;expn);</span><br><span class="line">		      p=p-&gt;next;</span><br><span class="line">		  }</span><br><span class="line">		    else {</span><br><span class="line">			printf(&quot;x&#x2227;%d+&quot;,p-&gt;expn);</span><br><span class="line">		    p=p-&gt;next;</span><br><span class="line">		}</span><br><span class="line">    	}</span><br><span class="line">	    else{</span><br><span class="line">	    	if(p-&gt;coef!=1){</span><br><span class="line">		      printf(&quot;%dx&#x2227;%d&quot;,p-&gt;coef,p-&gt;expn);</span><br><span class="line">		      p=p-&gt;next;</span><br><span class="line">		  }</span><br><span class="line">		    else </span><br><span class="line">			{</span><br><span class="line">            printf(&quot;x&#x2227;%d&quot;,p-&gt;expn);</span><br><span class="line">		    p=p-&gt;next;</span><br><span class="line">		}</span><br><span class="line">	}</span><br><span class="line">}</span><br><span class="line">	printf(&quot;\n&quot;);</span><br><span class="line">}</span><br><span class="line">lptr add(lptr head_a,lptr head_b){</span><br><span class="line">	//&#x591A;&#x9879;&#x5F0F;&#x76F8;&#x52A0;</span><br><span class="line">	lptr sum_head=(lptr)malloc(sizeof(lnode));</span><br><span class="line">	sum_head-&gt;next=NULL;</span><br><span class="line">	lptr sum_end=sum_head;</span><br><span class="line">	lptr p_a=head_a-&gt;next;</span><br><span class="line">	lptr p_b=head_b-&gt;next;</span><br><span class="line">	while(p_a&amp;&amp;p_b){</span><br><span class="line">		if(p_a-&gt;expn&lt;p_b-&gt;expn){</span><br><span class="line">			sum_end-&gt;next=p_a;</span><br><span class="line">			sum_end=p_a;</span><br><span class="line">			p_a=p_a-&gt;next;</span><br><span class="line">		}</span><br><span class="line">		else if(p_a-&gt;expn&gt;p_b-&gt;expn){</span><br><span class="line">			sum_end-&gt;next=p_b;</span><br><span class="line">			sum_end=p_b;</span><br><span class="line">			p_b=p_b-&gt;next; </span><br><span class="line">		}</span><br><span class="line">		else{</span><br><span class="line">			if(0!=p_a-&gt;coef+p_b-&gt;coef){</span><br><span class="line">				//&#x6307;&#x6570;&#x76F8;&#x540C;&#x7684;&#x8BDD;&#x5C31;&#x5148;&#x628A;&#x548C;&#x8D4B;&#x7ED9;a </span><br><span class="line">				p_a-&gt;coef=p_a-&gt;coef+p_b-&gt;coef;</span><br><span class="line">				sum_end-&gt;next=p_a;</span><br><span class="line">				sum_end=p_a;</span><br><span class="line">			}</span><br><span class="line">			p_a=p_a-&gt;next;</span><br><span class="line">			p_b=p_b-&gt;next;</span><br><span class="line">		} </span><br><span class="line">	}</span><br><span class="line">	//&#x63D2;&#x5165;&#x5269;&#x4F59;&#x9879; </span><br><span class="line">	if(p_a!=NULL){</span><br><span class="line">		sum_end-&gt;next=p_a;</span><br><span class="line">	} </span><br><span class="line">	if(p_b!=NULL){</span><br><span class="line">		sum_end-&gt;next=p_b;</span><br><span class="line">	}</span><br><span class="line">	return sum_head;</span><br><span class="line">} </span><br><span class="line">int main(){</span><br><span class="line">	lptr a=creat();</span><br><span class="line">	lptr b=creat();</span><br><span class="line">	travel(a);</span><br><span class="line">	travel(b);</span><br><span class="line">	lptr sum=add(a,b);</span><br><span class="line">	travel(sum);</span><br><span class="line">	return 0;</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><p></p>
