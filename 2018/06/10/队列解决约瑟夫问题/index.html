A6;&#x6700;&#x5927;&#x662F;&#x591A;&#x5C11;*/</span><br><span class="line">queue *createQueue(int capacity)</span><br><span class="line">{</span><br><span class="line">queue *Q = (queue*)malloc(sizeof(queue));</span><br><span class="line">Q-&gt;capacity=capacity;</span><br><span class="line">Q-&gt;front = Q-&gt;rear =0;</span><br><span class="line">Q-&gt;size=0;</span><br><span class="line">Q-&gt;num=(int*)malloc(sizeof(int)*capacity);</span><br><span class="line">return Q;</span><br><span class="line">}</span><br><span class="line">/*&#x5224;&#x65AD;&#x4E00;&#x4E2A;&#x961F;&#x5217;&#x662F;&#x5426;&#x4E3A;&#x7A7A;</span><br><span class="line">&#x4E3A;&#x7A7A;&#x7684;&#x8BDD;&#x8FD4;&#x56DE;1&#xFF0C;&#x5426;&#x5219;&#x8FD4;&#x56DE;0*/</span><br><span class="line">int isEmpty(queue* Q)</span><br><span class="line">{</span><br><span class="line">return Q-&gt;size==0?1:0;</span><br><span class="line">}</span><br><span class="line">/*&#x5224;&#x65AD;&#x4E00;&#x4E2A;&#x961F;&#x5217;&#x662F;&#x5426;&#x4E3A;&#x6EE1;</span><br><span class="line">&#x6EE1;&#x7684;&#x8BDD;&#x8FD4;&#x56DE;1&#xFF0C;&#x5426;&#x5219;&#x8FD4;&#x56DE;0*/</span><br><span class="line">int isFull(queue*Q)</span><br><span class="line">{</span><br><span class="line">return Q-&gt;size==Q-&gt;capacity?1:0;</span><br><span class="line">}</span><br><span class="line">/*&#x5165;&#x961F;*/</span><br><span class="line">void inQueue(int x, queue* Q)</span><br><span class="line">{</span><br><span class="line">if(isFull(Q))</span><br><span class="line">{</span><br><span class="line">  printf(&quot;Queue is full\n&quot;);</span><br><span class="line">  exit(1);</span><br><span class="line">}</span><br><span class="line">Q-&gt;size++;</span><br><span class="line">Q-&gt;num[Q-&gt;rear++]=x;</span><br><span class="line">if(Q-&gt;rear ==Q-&gt;capacity)</span><br><span class="line">  Q-&gt;rear=0;//&#x4F7F;&#x7528;&#x5FAA;&#x73AF;&#x6570;&#x7EC4;&#x65B9;&#x5F0F;</span><br><span class="line">}</span><br><span class="line">/*&#x51FA;&#x961F;</span><br><span class="line">&#x8FD4;&#x56DE;&#x5143;&#x7D20;&#x7684;&#x503C;*/</span><br><span class="line">int outQueue(queue *Q)</span><br><span class="line">{</span><br><span class="line">int temp;</span><br><span class="line">if(isEmpty(Q))</span><br><span class="line">{</span><br><span class="line">  printf(&quot;Queue is empty\n&quot;);</span><br><span class="line">  exit(1);</span><br><span class="line">}</span><br><span class="line">temp=Q-&gt;num[Q-&gt;front];</span><br><span class="line">Q-&gt;size--;</span><br><span class="line">Q-&gt;front++;</span><br><span class="line">if(Q-&gt;front==Q-&gt;capacity)</span><br><span class="line">  Q-&gt;front=0;</span><br><span class="line">return temp;</span><br><span class="line">}</span><br><span class="line">/*&#x91CA;&#x653E;&#x961F;&#x5217;&#x6240;&#x5360;&#x7684;&#x7A7A;&#x95F4;*/</span><br><span class="line">void deleteQueue(queue* Q)</span><br><span class="line">{</span><br><span class="line">if(Q!=NULL)</span><br><span class="line">{</span><br><span class="line">  free(Q-&gt;num);</span><br><span class="line">  free(Q);</span><br><span class="line">}</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><p></p>
