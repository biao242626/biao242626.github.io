        <p>  &#x6700;&#x8FD1;&#x770B;&#x4E86;java&#x7528;&#x961F;&#x5217;&#x89E3;&#x51B3;&#x7EA6;&#x745F;&#x592B;&#x95EE;&#x9898;&#xFF0C;&#x89C9;&#x5F97;&#x961F;&#x5217;&#x633A;&#x65B9;&#x4FBF;&#x7684;.<br>  </p><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">while (people.size() &gt; 0) {</span><br><span class="line">//&#x6838;&#x5FC3;&#x7B97;&#x6CD5;&#xFF1A;</span><br><span class="line">//&#x8FDE;&#x63A5;&#x5C3E;&#x90E8;&#x4E0E;&#x5934;&#x90E8;</span><br><span class="line">for (int i = 1; i &lt; n; i++) {</span><br><span class="line">int temp = people.remove();</span><br><span class="line">people.add(temp);</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><p></p>
<p>&#x4E0B;&#x9762;&#x662F;c&#x8BED;&#x8A00;&#x961F;&#x5217;&#x7684;&#x5B9E;&#x73B0;<br></p><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line">&#x7ED3;&#x6784;&#x4F53;&#x5982;&#x4E0B;&#xFF1A;</span><br><span class="line">struct Queue</span><br><span class="line">{</span><br><span class="line">int capacity;</span><br><span class="line">int front;</span><br><span class="line">int rear;</span><br><span class="line">int size;</span><br><span class="line">int *num;</span><br><span class="line">};</span><br><span class="line">&#x76F4;&#x63A5;&#x4E0A;&#x53C2;&#x8003;&#x4EE3;&#x7801;&#x4E86;&#xFF1A;</span><br><span class="line">#include&lt;stdio.h&gt;</span><br><span class="line">#include&lt;stdlib.h&gt;</span><br><span class="line">struct Queue</span><br><span class="line">{</span><br><span class="line">int capacity;</span><br><span class="line">int front;</span><br><span class="line">int rear;</span><br><span class="line">int size;</span><br><span class="line">int *num;</span><br><span class="line">};</span><br><span class="line">typedef struct Queue queue;</span><br><span class="line">/*&#x521B;&#x5EFA;&#x4E00;&#x4E2A;&#x7A7A;&#x7684;&#x961F;&#x5217;</span><br><span class="line">&#x5F62;&#x53C2;&#x4EE3;&#x8868;&#x8FD9;&#x4E2A;&#x961F;&#x5217;&#x7684;&#x957F;&#x5EA6;&#x6700;&#x5927;&#x662F;&#x591A;&#x5C11;*/</span><br><span class="line">queue *createQueue(int capacity)</span><br><span class="line">{</span><br><span class="line">queue *Q = (queue*)malloc(sizeof(queue));</span><br><span class="line">Q-&gt;capacity=capacity;</span><br><span class="line">Q-&gt;front = Q-&gt;rear =0;</span><br><span class="line">Q-&gt;size=0;</span><br><span class="line">Q-&gt;num=(int*)malloc(sizeof(int)*capacity);</span><br><span class="line">return Q;</span><br><span class="line">}</span><br><span class="line">/*&#x5224;&#x65AD;&#x4E00;&#x4E2A;&#x961F;&#x5217;&#x662F;&#x5426;&#x4E3A;&#x7A7A;</span><br><span class="line">&#x4E3A;&#x7A7A;&#x7684;&#x8BDD;&#x8FD4;&#x56DE;1&#xFF0C;&#x5426;&#x5219;&#x8FD4;&#x56DE;0*/</span><br><span class="line">int isEmpty(queue* Q)</span><br><span class="line">{</span><br><span class="line">return Q-&gt;size==0?1:0;</span><br><span class="line">}</span><br><span class="line">/*&#x5224;&#x65AD;&#x4E00;&#x4E2A;&#x961F;&#x5217;&#x662F;&#x5426;&#x4E3A;&#x6EE1;</span><br><span class="line">&#x6EE1;&#x7684;&#x8BDD;&#x8FD4;&#x56DE;1&#xFF0C;&#x5426;&#x5219;&#x8FD4;&#x56DE;0*/</span><br><span class="line">int isFull(queue*Q)</span><br><span class="line">{</span><br><span class="line">return Q-&gt;size==Q-&gt;capacity?1:0;</span><br><span class="line">}</span><br><span class="line">/*&#x5165;&#x961F;*/</span><br><span class="line">void inQueue(int x, queue* Q)</span><br><span class="line">{</span><br><span class="line">if(isFull(Q))</span><br><span class="line">{</span><br><span class="line">  printf(&quot;Queue is full\n&quot;);</span><br><span class="line">  exit(1);</span><br><span class="line">}</span><br><span class="line">Q-&gt;size++;</span><br><span class="line">Q-&gt;num[Q-&gt;rear++]=x;</span><br><span class="line">if(Q-&gt;rear ==Q-&gt;capacity)</span><br><span class="line">  Q-&gt;rear=0;//&#x4F7F;&#x7528;&#x5FAA;&#x73AF;&#x6570;&#x7EC4;&#x65B9;&#x5F0F;</span><br><span class="line">}</span><br><span class="line">/*&#x51FA;&#x961F;</span><br><span class="line">&#x8FD4;&#x56DE;&#x5143;&#x7D20;&#x7684;&#x503C;*/</span><br><span class="line">int outQueue(queue *Q)</span><br><span class="line">{</span><br><span class="line">int temp;</span><br><span class="line">if(isEmpty(Q))</span><br><span class="line">{</span><br><span class="line">  printf(&quot;Queue is empty\n&quot;);</span><br><span class="line">  exit(1);</span><br><span class="line">}</span><br><span class="line">temp=Q-&gt;num[Q-&gt;front];</span><br><span class="line">Q-&gt;size--;</span><br><span class="line">Q-&gt;front++;</span><br><span class="line">if(Q-&gt;front==Q-&gt;capacity)</span><br><span class="line">  Q-&gt;front=0;</span><br><span class="line">return temp;</span><br><span class="line">}</span><br><span class="line">/*&#x91CA;&#x653E;&#x961F;&#x5217;&#x6240;&#x5360;&#x7684;&#x7A7A;&#x95F4;*/</span><br><span class="line">void deleteQueue(queue* Q)</span><br><span class="line">{</span><br><span class="line">if(Q!=NULL)</span><br><span class="line">{</span><br><span class="line">  free(Q-&gt;num);</span><br><span class="line">  free(Q);</span><br><span class="line">}</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><p></p>
