            <p>&#x5047;&#x8BBE;&#x628A;&#x8FF7;&#x5BAB;&#x770B;&#x6210;&#x4E00;&#x4E2A;&#x4E8C;&#x7EF4;&#x6570;&#x7EC4;&#xFF0C;&#x6BCF;&#x4E2A;&#x6570;&#x7EC4;&#x8868;&#x793A;&#x4E00;&#x6761;&#x901A;&#x9053;&#x6216;&#x4E00;&#x5835;&#x5899;.<br>&#x7B97;&#x6CD5;&#x5206;&#x6790;&#xFF1A;<br>    &#x4ECE;&#x5DE6;&#x4E0A;&#x89D2;&#x5F00;&#x59CB;&#xFF0C;&#x770B;&#x6709;&#x6548;&#x79FB;&#x52A8;&#xFF08;1&#x4E3A;&#x6709;&#x6548;&#xFF0C;0&#x4E3A;&#x65E0;&#x6548;&#xFF09;&#xFF0C;&#x5047;&#x5982;&#x6709;&#x4E24;&#x4E2A;&#x6709;&#x6548;&#x79FB;&#x52A8;&#xFF0C;&#x5411;&#x53F3;&#x548C;&#x5411;&#x4E0B;&#xFF0C;&#x628A;&#x8FD9;&#x4E24;&#x4E2A;&#x6709;&#x6548;&#x79FB;&#x52A8;&#x538B;&#x5165;&#x6808;&#x4E2D;.&#x5E76;&#x628A;&#x6808;&#x9876;&#x7684;&#x6709;&#x6548;&#x79FB;&#x52A8;&#x4ECE;&#x6808;&#x4E2D;&#x5F39;&#x51FA;&#xFF0C;&#x7136;&#x540E;&#x79FB;&#x52A8;&#x3002;&#x76F4;&#x5230;&#x8BE5;&#x6709;&#x6548;&#x79FB;&#x52A8;&#x4E0D;&#x518D;&#x6709;&#x6548;&#xFF0C;&#x6267;&#x884C;&#x6808;&#x4E2D;&#x5176;&#x4ED6;&#x7684;&#x7684;&#x6709;&#x6548;&#x79FB;&#x52A8;&#xFF0C;&#x76F4;&#x5230;&#x6808;&#x7A7A;&#x6216;&#x8005;&#x8D70;&#x5B8C;&#x8FF7;&#x5BAB;.<br>   &#x8FD9;&#x91CC;&#x8FF7;&#x5BAB;&#x5F0F;&#x81EA;&#x5DF1;&#x624B;&#x52A8;&#x8F93;&#x5165;.<br></p><figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Arrays;</span><br><span class="line"></span><br><span class="line">public class Maze {</span><br><span class="line">    private static final int TRIED=2;</span><br><span class="line">    private static final int PATH=3;</span><br><span class="line">    private int numberRows,numberColumns;</span><br><span class="line">    private int[][] grid;</span><br><span class="line">    public Maze(int[][] maze_from){</span><br><span class="line">        numberRows=maze_from.length;</span><br><span class="line">        numberColumns=maze_from[0].length;</span><br><span class="line">        grid=new int[numberRows][numberColumns];</span><br><span class="line">        for (int i=0;i&lt;numberRows;i++){</span><br><span class="line">            for (int j=0;j&lt;numberColumns;j++){</span><br><span class="line">                grid[i][j]=maze_from[i][j];</span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    //&#x6807;&#x8BB0;&#x7EC8;&#x70B9;</span><br><span class="line">    public void tryPosition(int row,int col){</span><br><span class="line">        grid[row][col]=TRIED;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    public int getNumberColumns() {</span><br><span class="line">        return numberColumns;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    public int getNumberRows() {</span><br><span class="line">        return numberRows;</span><br><span class="line">    }</span><br><span class="line">    //&#x6807;&#x8BB0;&#x7EC8;&#x70B9;</span><br><span class="line">    public void markPath(int row,int col){</span><br><span class="line">        grid[row][col]=PATH;</span><br><span class="line">    }</span><br><span class="line">    //&#x5224;&#x65AD;&#x8BE5;&#x70B9;&#x662F;&#x5426;&#x5408;&#x6CD5;</span><br><span class="line">    public boolean validPosition(int row,int column){</span><br><span class="line">        boolean result=false;</span><br><span class="line">        if (row&gt;=0&amp;&amp;row&lt;grid.length&amp;&amp;column&gt;=0&amp;&amp;column&lt;grid[row].length)</span><br><span class="line">            if (grid[row][column]==1)</span><br><span class="line">                result = true;</span><br><span class="line">        return result;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String toString() {</span><br><span class="line">      String result=&quot;\n&quot;;</span><br><span class="line">      for (int row=0;row&lt;grid.length;row++){</span><br><span class="line">          for (int column=0;column&lt;grid[0].length;column++)</span><br><span class="line">              result+=grid[row][column]+&quot;&quot;;</span><br><span class="line">          result+=&quot;\n&quot;;</span><br><span class="line">      }</span><br><span class="line">      return result;</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure><p></p>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">import javax.swing.text.Position;</span><br><span class="line">import java.util.Deque;</span><br><span class="line">import java.util.LinkedList;</span><br><span class="line"></span><br><span class="line">public class MazeSolver {</span><br><span class="line">    private Maze maze;</span><br><span class="line">    public MazeSolver(Maze maze){</span><br><span class="line">        this.maze=maze;</span><br><span class="line">    }</span><br><span class="line">    public boolean traverse(){</span><br><span class="line">        boolean done=false;</span><br><span class="line">        int row,column;</span><br><span class="line">        Location pos=new Location();</span><br><span class="line">        //Deque&#x63A5;&#x53E3;&#x63D0;&#x4F9B;&#x4E86;&#x6808;&#x7684;&#x94FE;&#x8868;&#x5B9E;&#x73B0;</span><br><span class="line">        Deque&lt;Location&gt; stack=new LinkedList&lt;Location&gt;();</span><br><span class="line">        stack.push(pos);</span><br><span class="line">        while (!done&amp;&amp;!stack.isEmpty()){</span><br><span class="line">            pos=stack.pop();</span><br><span class="line">            maze.tryPosition(pos.getX(),pos.getY());</span><br><span class="line">            if (pos.getX()==maze.getNumberRows()-1&amp;&amp;pos.getY()==maze.getNumberRows()-1)</span><br><span class="line">                done=true;//&#x8D70;&#x5B8C;&#x8FF7;&#x5BAB;</span><br><span class="line">            else {</span><br><span class="line">                //&#x538B;&#x6808;&#x64CD;&#x4F5C;</span><br><span class="line">                push_in_stack(pos.getX()-1,pos.getY(),stack);</span><br><span class="line">                push_in_stack(pos.getX()+1,pos.getY(),stack);</span><br><span class="line">                push_in_stack(pos.getX(),pos.getY()-1,stack);</span><br><span class="line">                push_in_stack(pos.getX(),pos.getY()+1,stack);</span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">        return done;</span><br><span class="line">        }</span><br><span class="line">        //&#x538B;&#x6808;&#x65B9;&#x6CD5;</span><br><span class="line">        private void push_in_stack(int x,int y,Deque&lt;Location&gt; stack){</span><br><span class="line">            Location npos=new Location();</span><br><span class="line">            npos.setX(x);</span><br><span class="line">            npos.setY(y);</span><br><span class="line">            if (maze.validPosition(x,y))</span><br><span class="line">                stack.push(npos);</span><br><span class="line">        }</span><br><span class="line">    }</span><br></pre></td></tr></tbody></table></figure>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">import java.util.Scanner;</span><br><span class="line"></span><br><span class="line">public class MazeTester {</span><br><span class="line">    public static void main(String[] args) {</span><br><span class="line">        int[][] maze_from=new int[5][5];</span><br><span class="line">        Scanner scanner=new Scanner(System.in);</span><br><span class="line">        for (int i=0;i&lt;maze_from.length;i++){</span><br><span class="line">            for (int j=0;j&lt;maze_from[0].length;j++)</span><br><span class="line">                maze_from[i][j]=scanner.nextInt();</span><br><span class="line">        }</span><br><span class="line">        Maze test_maze=new Maze(maze_from);</span><br><span class="line">        System.out.println(test_maze);</span><br><span class="line">        MazeSolver solver=new MazeSolver(test_maze);</span><br><span class="line">        if (solver.traverse())</span><br><span class="line">            System.out.println(&quot;SUCCESSFUL!&quot;);</span><br><span class="line">        System.out.println(test_maze);</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
<figure class="highlight plain"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">public class Location {</span><br><span class="line">    private int x,y;</span><br><span class="line"></span><br><span class="line">    public void setX(int x) {</span><br><span class="line">        this.x = x;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    public int getX() {</span><br><span class="line">        return x;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    public void setY(int y) {</span><br><span class="line">        this.y = y;</span><br><span class="line">    }</span><br><span class="line"></span><br><span class="line">    public int getY() {</span><br><span class="line">        return y;</span><br><span class="line">    }</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure>
